<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="st.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body class ="bg-light">
    <!-- ==================logo car =========================== -->
    <div id="logo" >
        <img src="ferrari-logo.png">
        <img src="porsche-logo (1).png">
        <img src="alfa-romeo-logo.png">
        <img src="fiat-logo.png" >
        <img src="lamborghini-logo.png" >
    </div>
    <!-- ========================the left side=================================== -->
    <section class="  gradient-custom-2 ">
        <div class="container py-3 ">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-12">
              <div>
                <div class="card-body">
                  <div class="row g-0">
                    <div class="col-lg-5 ">
                      <div class="p-5 bg-warning color-new " style="border-radius: 20px;">
                        <h3 class="fw-normal mb-5" >General Infomation for car</h3>
      
                        <div class="mb-2 ">
                          <select class="select">
                            <option value="1">Brand</option>
                            <option value="2">Maserati</option>
                            <option value="3">mustang</option>
                            <option value="4">alfa-romeo</option>
                            <option value="4">lamborghini</option>
                            <option value="4">ferrari</option>
                          </select>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-2 ">
      
                            <div class="form-outline">
                              <input type="text" id="fNam" class="form-control form-control-sm" />
                              <label class="form-label" for="fNam">First name</label>
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-2 ">
      
                            <div class="form-outline">
                              <input type="text" id="lName" class="form-control form-control-sm" />
                              <label class="form-label" for="lName">Last name</label>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="mb-2 ">
                          <select class="select">
                            <option value="1">Position</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                          </select>
                        </div>
      
                        <div class="mb-2 ">
                          <div class="form-outline">
                            <input type="text" id="h1" class="form-control form-control-sm" />
                            <label class="form-label" for="h1">Position</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-2  mb-md-0 pb-md-0">
      
                            <div class="form-outline">
                              <input type="text" id="h2" class="form-control form-control-sm" />
                              <label class="form-label" for="h2">Bussines Arena</label>
                            </div>
      
                          </div>
                          
                          <div class="col-md-6">
      
                            <select class="select">
                              <option value="1">Employees</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                              <option value="4">Four</option>
                            </select>
      
                          </div>
                        </div>
      
                      </div>
                    </div>
                    <!-- <div class="col-lg-1"></div> -->
<!-- =====================================the right side========================================== -->
                    <div class="col-lg-5 bg-indigo bg-danger color-new ms-5 ">
                      <div class="p-3">
                        <h3>Contact Details</h3>

                        <div class="row">
                          <div class="col-md-5 mb-2 ">
      
                            
                              <input type="text" id="h3" class="form-control form-control-sm" />
                              <label class="form-label" for="h3">Zip Code</label>
                        
      
                          </div>
                          <div class="col-md-7 mb-2 ">
      
                            
                              <input type="text" id="h3" class="form-control form-control-sm" />
                              <label class="form-label" for="h3">Place</label>
                        
      
                          </div>
                        </div>
      
                        <div class="mb-2 ">
                          
                            <input type="text" id="h4" class="form-control form-control-sm" />
                            <label class="form-label" for="h4">Country</label>
                        
                        </div>
      
                        <div class="row">
                          <div class="col-md-5 mb-2 ">
      
                            
                              <input type="text" id="h5" class="form-control form-control-sm" />
                              <label class="form-label" for="h5">Code +</label>
                        
      
                          </div>
                          <div class="col-md-7 mb-2 ">
      
                            
                              <input type="text" id="h6" class="form-control form-control-sm" />
                              <label class="form-label" for="h6">Phone Number</label>
                        
      
                          </div>
                        </div>
      
                        <div class="mb-4">
                          
                            <input type="text" id="h7" class="form-control form-control-sm" />
                            <label class="form-label" for="h7">Your Email</label>
                        
                        </div>
      
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="h8" />
                          <label class="form-check-label " for="h8">
                            I do accept the <a href="#!" ><u>Terms and Conditions</u></a> of your
                            site.
                          </label>
                        </div>
      
                        <button type="button" class="btn btn-light btn-sm ">Done</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
